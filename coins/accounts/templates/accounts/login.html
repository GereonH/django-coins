{% extends "accounts/base.html" %}
{% block body_block %}

    <h1>Login</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <br>
        <input class="btn btn-success" type="submit" value="Login">
    </form>

{% endblock %}
