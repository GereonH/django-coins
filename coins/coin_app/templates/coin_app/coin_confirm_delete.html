{% extends "coin_app/coin_app_base.html" %}
{% block body_block %}

    <h1>Delete {{coin.coin_id}}?</h1>

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <a class="btn btn-secondary" href="{% url 'coin_app:detail' pk=coin.pk %}">Cancel</a>
            <input type="submit" class="btn btn-danger" value="Confirm">
        </div>
    </form>
{% endblock %}
