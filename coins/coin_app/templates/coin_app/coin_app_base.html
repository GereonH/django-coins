<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/coin_app/style.css">
    </head>
    {% load staticfiles %}
    <body>
        <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="{% url 'coin_app:index' %}"><img src="https://images.emojiterra.com/mozilla/512px/1f680.png" width="30" height="30" alt=""> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'coin_app:list' %}">Coins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'coin_app:holdings' %}">Holdings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <div class="mx-1">
                    <a href="{% url 'coin_app:create' %}" class="btn btn-success">New Coin</a>
                </div>
                <div class="mx-1">
                    <a href="{% url 'coin_app:holdings_create' %}" class="btn btn-success">New Holding</a>
                </div>
                <div class="mx-2">
                    {% if user.is_authenticated %}
                        <form action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-info">Logout</button>
                        </form>
                    {% else %}
                        <form class="mx-2" action="{% url 'accounts:login' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-info" type="submit">Login</button>
                        </form>
                    {% endif %}
                </div>
            </div>
          </div>
        </nav>



        <div class="container">
            <br>
            {% block body_block %}

            {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        {% block custom_scripts %}

        {% endblock %}
     </body>
</html>
